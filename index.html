<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Calculator</h1>
    <main>
      <!-- <p class="message"></p> -->
      <div class="container">
        <div class="row">
          <input class="message" type="text" title="input" id="result" />
        </div>
        <div class="grid-container" id="grid1">
          <button class="one">1</button>
          <button class="two">2</button>
          <button class="three">3</button>
          <button class="four">4</button>
          <button class="five">5</button>
          <button class="six">6</button>
          <button class="seven">7</button>
          <button class="eight">8</button>
          <button class="nine">9</button>
          <button class="mul">x</button>
          <button class="div">/</button>
          <button class="zero">0</button>
          <button class="sub">-</button>
          <button class="add">+</button>
          <button class="equal" id="ans">=</button>
          <button class="clear">clear</button>
          <button class="backspace">backspace</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
